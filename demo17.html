<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        //switch case
        const n = parseInt(prompt("enter the option"))
        switch(n)
        {
            case 1:document.writeln("I am in Case 1")
            break
            case 2:document.writeln("I am in Case 2")
            break
            default:document.writeln("You Have opted wrong option")
            break
        
        }


    </script>
</head>
