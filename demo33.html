<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const text="sdpproject"
        document.writeln(`text = ${text} </br> length= ${text.length}`)
        document.writeln(text.concat("mswd")+"</br>")
        document.writeln(text.toUpperCase()+"</br>")
        document.writeln(text.toLocaleLowerCase()+"</br>")
        document.writeln(text.charAt(9)+"</br>")
        document.writeln(text[5]+"</br>")
        document.writeln(text.substring(3,7)+"</br>")
        document.writeln(" Display characters in a loop</br>")
        for(const k of text)
        {
            document.writeln(k)
        }
        


    </script>
</head>
<body>
    
</body>
</html>
