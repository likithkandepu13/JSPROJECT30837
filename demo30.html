    <script>
        //map method used to modify by appliying operation to the existing array and return the array
        const arr1 = [12,45,56,13,14,90]
        document.writeln("Array arr1="+arr1+"</br>")
       const output1 = arr1.map( (element) => (element*5))
       document.writeln("updated array :"+output1+"<br>")
