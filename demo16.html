<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        //do while loop
     let n= parseInt(prompt("enter N value"),0)
     document.writeln("<h3 align='center'>Multiplication Table</h3>")
     document.writeln("<table align='center' bgcolor=yellow border=2>")
        for(let i=1;i<=20;i++)
        {
            document.writeln("<tr align='center'>")
                document.writeln("<td>"+n+"</td>")
                document.writeln("<td>*</td>")
                document.writeln("<td>"+i+"</td>")
                document.writeln("<td>=</td>")
                document.writeln("<td>"+n*i+"</td>")

            document.writeln("</tr>")
        }



    </script>
</head>
<body>
    
</body>
</html>
