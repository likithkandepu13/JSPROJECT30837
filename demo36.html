<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Product
        {
            constructor(id,categeory,name,cost)
            {
                this.pid=id
                this.pcategeory=categeory
                this.pname=name
                this.pcost=cost
            }
            display()
            {
                document.writeln("Product Id:"+this.pid+"</br>")
                document.writeln("Product categeory:"+this.pcategeory+"</br>")
                document.writeln("Product Name:"+this.pname+"</br>")
                document.writeln("Product cost:"+this.pcost+"</br>")
            }
        }
        let p1 =new Product(101,"mobiles","iphone",8588.500)
        p1.display()
        let p2= new Product(102,"sai","iphone",575.0)
        p2.display()
    </script>
    
</body>
</html>
