<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//template literal
//`` - back tik
const name = "klef"
document.writeln(`<b>Hi ${name}</b></br>`)
// spread operator
const a = [10,23,45,56]
const b = [...a,30,40] // first takes a element and then take the remaining elements
document.writeln("a="+a+"</br>")
document.writeln("b="+b+"</br>")
const x= [12,13,45,56]
const y=[59,23,90,34]
const z =[...x,...y]
document.writeln("x="+x+"</br>")
document.writeln("y="+y+"</br>")
document.writeln("z="+z+"</br>")
const v1 = "kluniversity"
const v2 = [...v1]
document.writeln(v1+"</br>")
document.writeln(v2+"</br>")
// destructring assignment 
const names= [10,"mswd","sdp",20]
document.writeln("Names=" +names+"</br>")
document.writeln("Size =" +names.length+"</br>")
const [i,j,k,l] = names
document.writeln(i+"</br>")
document.writeln(j+"</br>")
document.writeln(k+"</br>")
document.writeln(l+"</br>")
const [p,q] = names
document.writeln(p+"</br>")
document.writeln(q+"</br>")





    </script>
</body>
</html>
