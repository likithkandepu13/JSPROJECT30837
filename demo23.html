<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
        function demo1()
        {
            document.writeln("I am in Demo-1</br>")
            {
                var a=10
                document.writeln("Inside the block</br>")
                document.writeln("a="+a+"</br>")
            }
            document.writeln("a="+a+"</br>")
        }
        function demo2()
        {
            document.writeln("I am in Demo-1</br>")
            {
                let a=10
                document.writeln("Inside the block</br>")
                document.writeln("a="+a+"</br>")
            }
            document.writeln("a="+a+"</br>") // a is in the block scope so that it is not going to execute
        }
        function demo3()
        {
            document.writeln("I am in Demo-1</br>")
            {
                const a=10
                document.writeln("Inside the block</br>")
                document.writeln("a="+a+"</br>")
            }
            document.writeln("a="+a+"</br>")
        }
        demo1()
        demo2()
        demo3()
        </script>
    </head>
    <body>
    </body>
</html>
