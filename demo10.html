<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
          let a = parseInt(prompt("enter a"),0)
          let b = parseInt(prompt("enter b"),0)
          let c = parseInt(prompt("enter c"),0)
          if(a>b && a>c)
          document.writeln("<h3 align='center'>"+a+"is big</h3>")
          else if(b>c && b>a)
          document.writeln("<h3 align='center'>"+b+"is big</h3>")
        else
        document.writeln("<h3 align='center'>"+c+"is big</h3>")
          

        </script>
    </head>
    <body>
        
    </body>
</html>
